<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>Counter</h1>
      <h2>{{ counter }}</h2>
      <button class="btn btn-primary me-2" (click)="increment()">
        Increment
      </button>
      <button class="btn btn-info" (click)="decrement()">Decrement</button>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col">
      <app-child></app-child>
    </div>
  </div>
</div>
